<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<meta name="description" content="Web site created using create-react-app" />

	<meta name="theme-color" content="#000000" />
	<link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

	
	<!-- fav -->
	<link rel="icon" href="./fav/logo.png" type="image/x-icon" />
	<link rel="shortcut icon" href="./fav/logo.png" type="image/x-icon" />
	<link rel="apple-touch-icon" href="./fav/logo.png" type="image/x-icon" />

	<link rel="apple-touch-icon" href="%PUBLIC_URL%/fav/logo.png" />
	<link rel="icon" href="%PUBLIC_URL%/fav/logo.png" />

	<!-- title -->
	<!-- shere my web site is facebook -->
	<!-- | عنوان المقال  -->
	<meta property="og:title" content="Mohamed Abdelsamie" />
	<!-- | لكتابة وصف المقال او الصفحة  -->
	<meta property="og:description"
		content="Iam Mohamed Abdelsamie,  Graphic designer, I work on freelance sites, I have a lot of experience in the field of graphics." />
	<!-- | لختيار الصورة للمقال  -->
	<meta property="og:image" content="./fav/logo2.png" />
	<!-- | لحجم الصورة  -->
	<meta property="og:image:width" content="1200" />
	<meta property="og:image:height" content="630" />
	<!-- | لتحديد نوع الصفحة او المقال  -->
	<meta property="og:type" content="website" />


	<!-- shere my website is twitter -->
	<!-- | لمشاركة صورة علي التغريدة في تويتر  -->
	<meta name="twitter:card" content="summary_large_image" />
	<!-- | لتحديد العنوان المنشور  -->
	<meta name="twitter:title" content="Mohamed Abdelsamie" />
	<!-- | لتحديد الوصف اسفل العنوان -->
	<meta name="twitter:description" content="Iam Mohamed Abdelsamie,  Graphic designer, I work on freelance sites, I have a lot of experience in the field of graphics." />
	<!-- | لتحديد الصورة المسار  -->
	<meta name="twitter:image" content="./fav/logo2.png" />
	<!-- | لتحديد حساب صاحب الموقع  -->
	<meta name="twitter:site" content="Mohamed Abdelsamie" />
	<!-- | لتحديد اسم صاحب الموقع  -->
	<meta name="twitter:creator" content="Mohamed Abdelsamie" />



	<title>Graphic 4</title>
</head>

<body>

	<div id="root"></div>

</body>

</html>
